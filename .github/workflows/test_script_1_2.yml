name: Run Pytest for test_script_1_2.py

on:
  push:
    branches: [ main ]
    paths: [ 'test_script_1_2.py', '.github/workflows/test_script_1_2.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'test_script_1_2.py', '.github/workflows/test_script_1_2.yml' ]

jobs:
  pytest-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html
          pip list

      - name: Run pytest and generate report
        run: |
          mkdir -p test-results
          # 执行pytest，即使失败也继续（后续上传报告）
          pytest test_script_1_2.py -v --tb=short --html=test-results/report_test_script_1_2.html --self-contained-html
        continue-on-error: true  # 关键：允许该步骤失败，不中断workflow

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: report_test_script_1_2
          path: test-results/report_test_script_1_2.html
          retention-days: 7
